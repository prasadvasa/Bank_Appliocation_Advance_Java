<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Prasad Bank Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>....Welcome To Prasad Back.....</h2>
            <form action="log" method="post">
                <div class="input-group">
                    <label for="userId">User ID:</label>
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="userId" name="id" placeholder="Enter User Id" required>
                </div>
                <div class="input-group">
                    <label for="userPass">Password:</label>
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="userPass" name="pass" placeholder="Enter Password" required>
                </div>
                <button type="submit" class="login-btn">
                    <span>Login</span>
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </form>
            <p class="register-link">Don't have account? <a href="reg.html">Register Here</a></p>
            <p class="register-link">Forgot Password <a href="forgot.html">Click Here</a></p>
        </div>
    </div>
</body>
</html>
