<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('his.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        #con {
            background-image: url('/api/placeholder/400/300');
            background-size: cover;
            width: 400px;
            height: 300px;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 40px;
        }

        .label-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        label {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            display: flex;
            align-items: center;
        }

        .icon {
            width: 20px;
            height: 20px;
            color: #4CAF50;
        }

        input[type="text"] {
            width: 80%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #4CAF50;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="con">
        <form action="history" method="post">
            <div class="label-container">
                <i data-feather="lock" class="icon"></i>
                <label>Password:</label>
            </div>
            <input type="text" name="pword" placeholder="Enter Password...">
            <input type="submit" value="Submit">
        </form>
    </div>
    <script>
        // Initialize Feather Icons
        feather.replace();
    </script>
</body>
</html>
