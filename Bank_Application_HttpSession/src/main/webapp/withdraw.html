<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Withdraw Money</title>
<link rel="stylesheet" type="text/css" href="css/styles.css"> <!-- Link to external CSS -->
<link rel="stylesheet" href="with.css"> <!-- FontAwesome for icons -->
</head>
<body>
<div class="container">
    <h2>Withdraw Money</h2>
    <form action="with" method="post">
        <div class="form-group">
            <label for="acc"><i class="fas fa-user"></i> Account Number:</label>
            <input type="text" id="acc" name="acc" placeholder="Enter Your Account Number" required>
        </div>
        <div class="form-group">
            <label for="amt"><i class="fas fa-money-bill-wave"></i> Amount:</label>
            <input type="text" id="amt" name="amt" placeholder="Enter Amount to Withdraw" required>
        </div>
        <div class="form-actions">
            <input type="submit" value="Withdraw" class="btn-withdraw">
            <button type="button" class="btn-home" onclick="goToHome()"><i class="fas fa-home"></i> Home</button>
        </div>
    </form>
</div>

<script>
    function goToHome() {
        window.location.href = "task.html"; // Redirect to home page
    }
</script>
</body>
</html>
