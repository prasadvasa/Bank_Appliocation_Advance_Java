<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Reset Password - Banking Portal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('his.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        #con {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(5px);
        }

        .form-title {
            text-align: center;
            color: #1a365d;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
            position: relative;
        }

        .label-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        label {
            color: #2d3748;
            font-weight: bold;
        }

        .icon {
            width: 18px;
            height: 18px;
            color: #4a5568;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 10px;
            color: #718096;
            width: 20px;
            height: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            padding-left: 2.5rem;
            border: 1px solid #cbd5e0;
            border-radius: 5px;
            margin-bottom: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
        }

        input[type="submit"] {
            width: 100%;
            padding: 0.75rem;
            background-color: #2b6cb0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        input[type="submit"]:hover {
            background-color: #2c5282;
        }

        .error-message {
            color: #e53e3e;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
    <div id="con">
        <h2 class="form-title">
            <i data-lucide="key-round" class="icon"></i>
            Reset Your Password
        </h2>
        <form action="forgot" method="post">
            <div class="form-group">
                <div class="label-wrapper">
                    <i data-lucide="credit-card" class="icon"></i>
                    <label>Account Number</label>
                </div>
                <div class="input-wrapper">
                    <i data-lucide="credit-card" class="input-icon"></i>
                    <input type="text" name="acc" placeholder="Enter Your Account Number" required>
                </div>
            </div>

            <div class="form-group">
                <div class="label-wrapper">
                    <i data-lucide="user" class="icon"></i>
                    <label>User Name</label>
                </div>
                <div class="input-wrapper">
                    <i data-lucide="user" class="input-icon"></i>
                    <input type="text" name="nam" placeholder="Enter Your Username" required>
                </div>
            </div>

            <div class="form-group">
                <div class="label-wrapper">
                    <i data-lucide="lock" class="icon"></i>
                    <label>New Password</label>
                </div>
                <div class="input-wrapper">
                    <i data-lucide="lock" class="input-icon"></i>
                    <input type="password" name="setp" placeholder="Set New Password" required>
                </div>
            </div>

            <div class="form-group">
                <div class="label-wrapper">
                    <i data-lucide="check-circle" class="icon"></i>
                    <label>Confirm Password</label>
                </div>
                <div class="input-wrapper">
                    <i data-lucide="check-circle" class="input-icon"></i>
                    <input type="password" name="conp" placeholder="Confirm New Password" required>
                </div>
            </div>

            <input type="submit" value="Reset Password">
            <i data-lucide="rotate-cw" class="icon" style="position: absolute; margin-left: -24px; color: white;"></i>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
