<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Prasad Bank - Registration</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>
    <div class="container">
        <div class="registration-box">
            <h2>Create Your Account</h2>
            <form action="reg" method="Post">
                <div class="input-group">
                    <label for="userName">
                        <i class="fas fa-user"></i>
                        Full Name
                    </label>
                    <input type="text" id="userName" name="name" placeholder="Enter Your Name" required>
                </div>

                <div class="input-group">
                    <label for="userId">
                        <i class="fas fa-id-card"></i>
                        User ID
                    </label>
                    <input type="text" id="userId" name="id" placeholder="Enter Your Id" required>
                </div>

                <div class="input-group">
                    <label for="userPass">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <input type="password" id="userPass" name="pass" placeholder="Enter Your Password" required>
                    <i class="far fa-eye toggle-password"></i>
                </div>

                <div class="input-group">
                    <label for="accountNum">
                        <i class="fas fa-piggy-bank"></i>
                        Account Number
                    </label>
                    <input type="text" id="accountNum" name="acc" placeholder="Enter Your Account Number" required>
                </div>

                <div class="input-group">
                    <label for="address">
                        <i class="fas fa-home"></i>
                        Address
                    </label>
                    <input type="text" id="address" name="add" placeholder="Enter Your Address" required>
                </div>

                <div class="input-group">
                    <label for="phone">
                        <i class="fas fa-phone"></i>
                        Phone Number
                    </label>
                    <input type="tel" id="phone" name="ph" placeholder="Enter Your Phone Number" required>
                </div>

                <div class="button-group">
                    <button type="submit" class="submit-btn">
                        <span>Register</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                    <a href="AdminLogin.html" class="login-btn">
                        <span>Back to Login</span>
                        <i class="fas fa-sign-in-alt"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
